{% extends 'women/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data"><!-- В случае передачи данных(фото) вместе с данными, необходимо указать атрибут enctype -->
    {% csrf_token %} <!-- Тег для защиты от злоумышленников, всегда здесь пишется -->

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button> <!-- Кнопка отправить -->
</form>

{% endblock %}
